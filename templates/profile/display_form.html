{% extends "base.html" %}

{% block submenu %}
	{% include "profile/submenu.html" %}
{% endblock %}   

{% block content %}
	 
	<h1> {{ title }}</h1>
	
	<p></p>
	 
	<table>
		{% for item in list %}
			<tr> 
				<td> <strong> {{ item.0 }} </strong> </td>
				<td> <strong> {{ item.1|default:'' }} </strong> </td>
			</tr> 
		{% endfor %}
	</table>
	
	<a href="{{request.path}}edit"><p class="edit">Edit</p></a>

{% endblock %}
