{% extends "base.html" %}

{% block content %}

{% include "profile/menu.html" %}

<div class="block"> 
<div class="content">
<div class="inner"> 

<h2> Edit {{ title }} </h2>
	 
<form class="form" action="{{ request.path_info }}" method="post">
	{% csrf_token %}

	    {% for field in form %}
	        <div class="group wat-cf"> 
			  <div class="left">
	          	<label class="label"> {{ field.label }} </label>
			  </div> 

			  <div class="right">
		          {{ field }} 
				  <span class="description"> {{ field.help_text }} </span>

			  {% if field.errors %}
			  	  <div class="flash">
			      <div class="flash message error">
			      {{ field.errors }}
				  </div>
				  </div>
			  {% endif %}
			  </div> 
			  
	        </div> 		
	    {% endfor %}
	
    <div class="group navform wat-cf">
        <button class="button" type="submit">
            <img src="{{ MEDIA_URL}}images/icons/tick.png">Save
        </button>
    </div>
</form> 

</div>
</div>
</div>

{% endblock %}
